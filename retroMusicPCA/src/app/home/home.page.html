<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <swiper-container 
  pagination="true">
    <swiper-slide *ngFor="let genre of genres">
      <div class="slideContent">
        <h2>{{ genre.title }}</h2>
        <img [src]="genre.image" [alt]="genre.title" srcset="">
        <p>{{ genre.description }}</p>
      </div>
    </swiper-slide>
  </swiper-container>
</ion-content>
